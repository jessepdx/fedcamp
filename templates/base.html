<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}RV Camping Finder{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <link rel="stylesheet" href="/static/style.css">
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="container-fluid">
        <ul>
            <li><a href="/" class="brand"><strong>RV Camping Finder</strong></a></li>
        </ul>
        <ul>
            <li><a href="/">Map</a></li>
            <li><a href="/search-form">Search</a></li>
            <li><a href="/about">About</a></li>
        </ul>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="container">
        <small>Data from <a href="https://ridb.recreation.gov" target="_blank">RIDB</a> (Recreation.gov).
        Conditions are based on available data â€” always verify before traveling.</small>
    </footer>

    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="/static/app.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
